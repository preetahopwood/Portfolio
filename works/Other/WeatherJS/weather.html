<!DOCTYPE html>
<html>
<head>
  <title>Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="weather.css">
</head>

<body>
  <div id="text">
    <div id=time>
      <h1 id=hour>00</h1>
      <h1>:</h1>
      <h1 id=minute>00</h1>
    </div>

    <div id=date>
      <h2 id=month>December</h2>
      <h2 id=day>00</h2>
      <h2 id=year>0000</h2>
    </div>

    <div id="weather">
      <h3>Choose your weather</h3>
      <div id=clear>Clear</div>
      <div id=clouds>Clouds</div>
      <div id=rain>Rain</div>
      <div id=snow>Snow</div>
    </div>
  </div>

  <div id="weatherBack"></div>
  <div id="weatherFore"></div>
  <div id="skyObject"></div>

  <script type="text/javascript" src="weather.js" charset="utf-8"></script>
</body>
</html>
